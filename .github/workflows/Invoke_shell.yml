name: Invoking shell script
on: push
jobs:
    Trigger_shell_job:
        runs-on: ubuntu-latest
        steps:
            - name:  Download the repo
              uses: actions/checkout@v4                         
            - name : list repo files
              run: ls -altr .github/workflows
            - name: Trigger the shell script check.sh
              run: | 
                   chmod 755 ./check.sh
                   ./check.sh